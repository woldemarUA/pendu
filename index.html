<!DOCTYPE html>
<html lang="fr"> <!-- Changement de la langue à "fr" pour indiquer que le contenu est en français -->

<head>
    <meta charset="UTF-8">
    <!-- Spécifie l'encodage des caractères pour le contenu du document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Assure une mise en page responsive sur les appareils mobiles -->
    <title>Le Pendu</title>
    <!-- Titre de la page, affiché dans l'onglet du navigateur -->

    <!-- Début des balises SEO -->
    <meta name="description"
        content="Jouez au jeu du Pendu en ligne. Devinez le mot caché lettre par lettre pour sauver votre personnage du pendu.">
    <!-- Description du jeu pour les moteurs de recherche -->
    <meta name="keywords" content="jeu du pendu, pendu en ligne, jeu de mots, jeu éducatif">
    <!-- Mots-clés pour aider les moteurs de recherche à indexer la page -->
    <link rel="canonical" href="https://exemple.com/pendu">
    <!-- URL canonique pour éviter le contenu dupliqué -->
    <!-- Fin des balises SEO -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Intégration de Bootstrap pour le style -->
</head>

<body>

    <div class="container my-5 px-3">
        <!-- Conteneur principal pour le jeu -->
        <div class="row">
            <div class="col-lg-2">
                <!-- Colonne pour les lettres restantes et le bouton rejouer -->
                <p class="h5 text-center text-warning">Lettres restantes</p>
                <div id="alphabet" class="row"></div>
                <!-- Div pour afficher l'alphabet -->
                <div class="row"><button id="btn-restart">REJOUER</button></div>
                <!-- Bouton pour recommencer le jeu -->
            </div>

            <div class="col-lg-5">
                <!-- Colonne pour le mot à deviner et le clavier virtuel -->
                <div class="row my-3">
                    <div id="tableau" class="text-center"></div>
                    <!-- Div pour afficher le mot caché -->
                </div>
                <div id="scoreTable" class="row m-3">
                    <div id="curr" class="col-8"></div>
                    <!-- Div pour afficher le score actuel -->
                    <div id="top" class="col-4"></div>
                    <!-- Div pour afficher le meilleur score -->
                </div>

                <div class="row m-3">
                    <label class="form-label" for="lettre">Tapez le lettre</label>
                    <input class="form-control" type="text" id="lettre" placeholder="Tapez le lettre">
                    <!-- Input pour saisir une lettre -->
                </div>
                <div class="row m-3">
                    <div id="info"></div>
                    <!-- Div pour afficher des informations ou des messages d'erreur -->
                </div>
                <div class="row m-3">
                    <button id="btn-guess" class="btn btn-success py-1 px-3 my-1">Envoye</button>
                    <!-- Bouton pour valider la lettre saisie -->
                    <button id="btn-stop" class="btn btn-info py-1 px-3 my-1">Arreter</button>
                    <!-- Bouton pour arrêter la partie en cours -->
                </div>
            </div>
            <div class="col-lg-3 border border-dark border-2 rounded-3">
                <!-- Colonne pour l'affichage du pendu -->
                <p class="h3 text-center">Pendu</p>
                <canvas id="tutorial" width="300" height="300"></canvas>
                <!-- Canvas pour dessiner le pendu -->
            </div>
            <div class="col-lg-2"></div>
            <!-- Colonne vide pour l'alignement -->
        </div>
    </div>

    <script type="module" src="pendu.js"></script>
    <!-- Script du jeu -->

</body>

</html>
